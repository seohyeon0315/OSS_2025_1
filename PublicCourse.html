<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공개 코스 - Tripiary</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="auto-logout.js"></script>
  <script src="script.js"></script>


</head>
<body>

  <div id="header-container"></div>


  <div class="search-bar">
    <input type="text" id="courseSearchInput" placeholder="코스 제목 또는 장소 검색" />
    <button id="courseSearchBtn">검색</button>
    </div>

  <div class="public-course-container" id="publicCourseList">

  </div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "headerLogic.js";
        script.onload=() => {
          setupAuthUI();
        };
        document.body.appendChild(script);
      });
  </script>
  <button id="toggleFavorites" class="floating-heart">♥</button>
  <script src="PublicCourse.js"></script>
</body>
</html>
